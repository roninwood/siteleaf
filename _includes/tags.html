

<p class="mt-xs-2 mt-md-4"><strong>View by company</strong></p>
<ul class="list-unstyled list-inline-sm-down">
    <li><a href="/categories/starry" class="{% if page.alias == 'Starry' %} strong text-accent {% endif%}">Starry</a></li>
    <li><a href="/categories/suraj-patel-for-ny" class="{% if page.alias == 'Suraj Patel for Congress' %}strong text-accent {% endif%}">Suraj Patel for Congress</a></li>
    <li><a href="/categories/jukely" class="{% if page.alias == 'Jukely' %}strong text-accent {% endif%}">Jukely</a></li>
    <li><a href="/categories/book-of-the-month" class="{% if page.alias == 'Book of the Month' %}strong text-accent {% endif%}">Book of the Month</a></li>
    <li><a href="/categories/sleep-no-more" class="{% if page.alias == 'Sleep No More' %}strong text-accent {% endif%}">Sleep No More</a></li>
    <li><a href="/categories/time-spent" class="{% if page.alias == 'Time Spent' %}strong text-accent {% endif%}">Time Spent</a></li>
    <li><a href="/categories/personal" class="{% if page.alias == 'Personal' %}strong text-accent {% endif%}">Personal</a></li>
    <li><a href="/categories/freelance" class="{% if page.alias == 'Freelance' %}strong text-accent {% endif%}">Freelance</a></li>

<p class="mt-xs-2 mt-md-4 display-xs-none display-sm-block"><strong>View by tag</strong></p>
<ul class="list-unstyled list-inline-sm-down display-xs-none display-sm-block">
    {% for tag in site.tags %}
        <li>
            <a href="{{tag.url}}" class="{% if tag.alias == page.alias %}strong text-accent {% endif%}">
                {{ tag.alias }}
            </a>
        </li>
    {% endfor %}
</ul>
