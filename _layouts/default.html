    <script src="https://getinsights.io/static/js/insights.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://rawgit.com/protonet/jquery.inview/master/jquery.inview.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script>
      $("frame").attr("allow", "autoplay;");
      _u = _.noConflict();

      var players = [];
      $('[class*="video"]').each(function(i, item) {
        const iframe = $(this)
          .find("iframe")
          .get(0);
        if (iframe.src.includes("vimeo")) {
          players.push({
            player: new Vimeo.Player(
              $(this)
                .find("iframe")
                .get(0)
            ),
            top: $(this).position().top,
            status: "paused",
            element: $(this)
          });
          $(this).on(
            "inview",
            _u.debounce((_, isInView) => {
              const player = new Vimeo.Player(
                $(this)
                  .find("iframe")
                  .get(0)
              );
              player.ready().then(function() {
                player.setVolume(0);
              });
              if (isInView) {
                player.play();
              } else {
                player.pause();
              }
            }, 1000)
          );
        }
      });
    </script>
    <script>
      insights.init("Viob5DKsACO2rGjn");
      insights.trackPages();
    </script>
  </body>
