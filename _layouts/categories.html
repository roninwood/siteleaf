---
layout: default
---

<h1>{{page.alias}}</h1>

<div class="grid-group">
	{% for post in site.posts %}
	    {% for category in post.categories %}
			{% if category == page.title %}
		        <div class="grid">
		            {% include post.html %}
		        </div>
		    {% endif %}
		{% endfor %}
	{% endfor %}
</div>
