---
layout: default
---

{% include tags.html %}

<div class="max-width-xl ml-xs-auto mr-xs-auto pl-xs-3 pr-xs-3 pl-md-6 pr-md-6 mt-xs-4 mt-md-6 mb-xs-4 mb-md-6">
	<div class="block-grid">
		{% for post in site.posts %}
		    {% for tag in post.tags %}
				{% if tag == page.title %}
			        <div class="block-grid__item">
			            {% include post.html post=post %}
			        </div>
			    {% endif %}
			{% endfor %}
		{% endfor %}
	</div>
</div>
