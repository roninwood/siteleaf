---
layout: default
---

<h1>{{page.alias}}</h1>

<div class="grid-group">
	{% for post in site.posts %}
	    {% for tag in post.tags %}
			{% if tag == page.title %}
		        <div class="grid">
		            {% include post.html post=post %}
		        </div>
		    {% endif %}
		{% endfor %}
	{% endfor %}
</div>
